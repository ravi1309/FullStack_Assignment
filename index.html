<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="main-header" class="bg-danger text-orange p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">MY LIST</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <form class="color-control">
      <fieldset class="color-cod">
        <label for="light">lightblue</label>
        <input type="radio" name="theme" id="lightblue" checked />
        <label for="dark">purple</label>
        <input type="radio" name="theme" id="purple" />
        <label for="babyPink">red</label>
        <input type="radio" name="theme" id="red" />
        <label for="orange">green</label>
        <input type="radio" name="theme" id="green" />
      </fieldset>
    </form>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" method="post" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="submit" id="esub" class="btn btn-dark" value="Submit" />
        </form>

        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Home
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
        </ul>
        <button class="btn btn-dark" id="bt">Submit</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
